---
name: Framework Update
on:
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create update branch
        run: |
          BRANCH="chore/framework-update-$(date +%s)"
          git checkout -b "$BRANCH"
          echo "UPDATE_BRANCH=$BRANCH" >> $GITHUB_ENV
      - name: Update framework
        run: |
          ORG="${{ github.repository_owner }}"
          BRANCH="${{ github.ref_name }}"
          uvx --refresh git+https://github.com/${ORG}/platform-service-framework@${BRANCH} update
      - name: Check for changes
        id: check_changes
        run: |
          git fetch origin "${{ github.ref_name }}"
          AHEAD=$(git rev-list --count origin/${{ github.ref_name }}..$UPDATE_BRANCH)
          if [[ "$AHEAD" -gt 0 ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin "$UPDATE_BRANCH"
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --title "chore(framework-automation): framework template update" \
            --body "## Summary

          This PR updates the project to track the latest changes from the platform-service-framework template.

          ## Changes
          This update was automatically generated by the \`update\` command which executes copier update with the latest template configurations.

          Please review the changes and merge if everything looks correct.

          ðŸ¤– Automated framework update via GitHub Actions" \
            --base "${{ github.ref_name }}" \
            --head "$UPDATE_BRANCH"
