{% extends "rest_framework/base.html" %}

{% load core_tags %}

{% block branding %}
<a class="navbar-brand" rel="nofollow" href="{% script_name request %}"> hello_service </a>
{% endblock %}

{% block userlinks %}
{% if user.is_authenticated %}
  {% logout_link request user csrf_token %}
{% else %}
  {% login_link request %}
{% endif %}
{% endblock %}
